<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Studio Virtual - BRSC</title>
    <style>
        :root { --bg: #000; --green: #32CD32; --blue: #1E90FF; --pink: #FF1493; --orange: #FF8C00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; user-select: none; }

        .header { display: flex; align-items: center; justify-content: space-between; padding: 5px 15px; height: 45px; }
        .btn-sair { background: var(--orange); border: none; color: white; padding: 5px 20px; border-radius: 20px; font-weight: bold; font-size: 11px; }
        
        .sliders { display: flex; gap: 15px; padding: 0 15px; }
        .slider-item { flex: 1; display: flex; align-items: center; gap: 8px; font-size: 10px; font-weight: bold; }
        input[type="range"] { flex: 1; accent-color: var(--green); height: 10px; background: #333; border-radius: 5px; appearance: none; }

        .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 8px; }
        .btn-act { height: 48px; border: none; border-radius: 25px; color: white; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; }
        .btn-mic { background: var(--pink); }
        .btn-mic.recording { background: #fff; color: red; animation: blink 0.8s infinite; }
        .btn-eco.active { background: #fff; color: var(--blue); box-shadow: 0 0 15px var(--blue); }

        @keyframes blink { 50% { opacity: 0.4; } }

        .keyboard-wrapper { width: 100%; overflow-x: auto; height: calc(100vh - 190px); background: #111; position: relative; }
        .keyboard { display: flex; min-width: 1400px; height: 100%; position: relative; padding: 0 10px; }
        
        .key { 
            flex: 1; min-width: 90px; background: linear-gradient(to bottom, #eee 0%, #fff 100%); border: 1px solid #888; 
            border-radius: 0 0 10px 10px; position: relative; display: flex; 
            align-items: flex-end; justify-content: center; padding-bottom: 20px; 
            color: #333; font-size: 14px; font-weight: bold; z-index: 1;
        }
        .key.active { background: #ddd; box-shadow: inset 0 0 30px var(--green); }

        .black-key { 
            position: absolute; background: linear-gradient(to bottom, #444 0%, #000 100%); 
            width: 52px; height: 60%; z-index: 2; border-radius: 0 0 6px 6px; 
            border: 2px solid #222; box-shadow: 3px 5px 10px rgba(0,0,0,0.6);
            margin-left: -26px;
        }
        .black-key.active { background: #222; box-shadow: inset 0 0 20px var(--green); }
    </style>
</head>
<body>

<div class="header">
    <button class="btn-sair" onclick="location.reload()">SAIR</button>
    <div style="color: var(--green); font-weight: bold; font-size: 12px;">Padr√£o 2 e 3 ‚Ä¢ Crossfade Pro</div>
    <div style="color: #00BFFF; font-size: 10px;">‚óè MASTER OUT</div>
</div>

<div class="sliders">
    <div class="slider-item">TOM: <input type="range" id="pitch" min="-12" max="12" step="1" value="0"></div>
    <div class="slider-item">VOL: <input type="range" id="vol" min="0" max="5" step="0.1" value="2.5"></div>
</div>

<div class="buttons">
    <button class="btn-act btn-eco" id="ecoBtn" style="background:var(--blue)" onclick="toggleEco()">ECO: OFF</button>
    <button class="btn-act btn-mic" id="micBtn" onclick="toggleMic()">üé§ GRAVAR √ÅUDIO</button>
</div>

<div class="keyboard-wrapper">
    <div class="keyboard" id="piano"></div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const masterGain = audioCtx.createGain();
    const echoNode = audioCtx.createDelay(1.0);
    const echoGain = audioCtx.createGain();
    
    // Configura o Eco
    echoNode.delayTime.value = 0.3;
    echoGain.gain.value = 0; // Desligado por padr√£o
    echoNode.connect(echoGain);
    echoGain.connect(echoNode); // Feedback loop
    
    masterGain.connect(audioCtx.destination);
    echoGain.connect(masterGain);

    let recordedBuffer = null;
    let isRecording = false;
    let ecoActive = false;
    let mediaRecorder = null;
    let activeNodes = {};

    // Padr√£o Real (2 e 3 teclas pretas)
    const notes = [
        {r: 1, n: 'D√≥'}, {r: 1.059, n: 'D√≥#', b:true},
        {r: 1.122, n: 'R√©'}, {r: 1.189, n: 'R√©#', b:true},
        {r: 1.259, n: 'Mi'}, 
        {r: 1.334, n: 'F√°'}, {r: 1.414, n: 'F√°#', b:true},
        {r: 1.498, n: 'Sol'}, {r: 1.587, n: 'Sol#', b:true},
        {r: 1.681, n: 'L√°'}, {r: 1.781, n: 'L√°#', b:true},
        {r: 1.887, n: 'Si'},
        // Oitava 2
        {r: 2, n: 'D√≥'}, {r: 2.118, n: 'D√≥#', b:true},
        {r: 2.244, n: 'R√©'}, {r: 2.378, n: 'R√©#', b:true},
        {r: 2.518, n: 'Mi'}, 
        {r: 2.668, n: 'F√°'}, {r: 2.828, n: 'F√°#', b:true},
        {r: 2.996, n: 'Sol'}, {r: 3.174, n: 'Sol#', b:true},
        {r: 3.362, n: 'L√°'}, {r: 3.562, n: 'L√°#', b:true},
        {r: 3.774, n: 'Si'}
    ];

    const piano = document.getElementById('piano');
    let whiteKeys = [];

    // Desenha brancas
    notes.filter(n => !n.b).forEach(n => {
        const key = document.createElement('div');
        key.className = 'key';
        key.innerHTML = `<span>${n.n}</span>`;
        key.ontouchstart = (e) => { e.preventDefault(); start(n.r, key); };
        key.ontouchend = () => stop(n.r, key);
        piano.appendChild(key);
        whiteKeys.push(key);
    });

    // Posiciona pretas no padr√£o 2-3 correto
    let wIdx = 0;
    notes.forEach((n) => {
        if(n.b) {
            const bKey = document.createElement('div');
            bKey.className = 'black-key';
            const ref = whiteKeys[wIdx];
            bKey.style.left = (ref.offsetLeft + ref.offsetWidth) + "px";
            bKey.ontouchstart = (e) => { e.preventDefault(); e.stopPropagation(); start(n.r, bKey); };
            bKey.ontouchend = () => stop(n.r, bKey);
            piano.appendChild(bKey);
            wIdx++;
        } else {
            if(n.n !== 'Mi' && n.n !== 'Si') wIdx; else wIdx++;
        }
    });

    function start(ratio, el) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        el.classList.add('active');
        const pitchShift = Math.pow(2, document.getElementById('pitch').value / 12);
        const vol = document.getElementById('vol').value;

        const g = audioCtx.createGain();
        g.gain.setValueAtTime(0, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.05);

        let src;
        if(!recordedBuffer) {
            src = audioCtx.createOscillator();
            src.type = 'sawtooth';
            src.frequency.value = 261.63 * ratio * pitchShift;
        } else {
            src = audioCtx.createBufferSource();
            src.buffer = recordedBuffer;
            src.playbackRate.value = ratio * pitchShift;
            src.loop = true;
            // Crossfade liso para n√£o travar
            src.loopStart = recordedBuffer.duration * 0.4;
            src.loopEnd = recordedBuffer.duration;
        }

        src.connect(g).connect(masterGain);
        src.connect(echoNode); // Envia para o Eco
        src.start();
        activeNodes[ratio] = { src, g };
    }

    function stop(ratio, el) {
        el.classList.remove('active');
        const node = activeNodes[ratio];
        if (node) {
            node.g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
            node.src.stop(audioCtx.currentTime + 0.5);
            delete activeNodes[ratio];
        }
    }

    function toggleEco() {
        ecoActive = !ecoActive;
        const btn = document.getElementById('ecoBtn');
        if(ecoActive) {
            echoGain.gain.setTargetAtTime(0.4, audioCtx.currentTime, 0.1);
            btn.innerText = "ECO: ON";
            btn.classList.add('active');
        } else {
            echoGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            btn.innerText = "ECO: OFF";
            btn.classList.remove('active');
        }
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if (!isRecording) {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s);
            let ch = [];
            mediaRecorder.ondataavailable = e => ch.push(e.data);
            mediaRecorder.onstop = async () => {
                const b = await (new Blob(ch)).arrayBuffer();
                audioCtx.decodeAudioData(b, buf => { 
                    recordedBuffer = buf; 
                    btn.innerText = "PRONTO!"; 
                    btn.style.background = "#32CD32"; 
                });
            };
            mediaRecorder.start();
            isRecording = true;
            btn.className = "btn-act btn-mic recording";
            btn.innerText = "GRAVANDO...";
        } else {
            mediaRecorder.stop();
            isRecording = false;
        }
    }
</script>
</body>
        </html>
